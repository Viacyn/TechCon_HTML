  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <h1>Reach Out To Us</h1>
      <p>Contact us through</p>
      <p>our mail: <a href="mailto:email@example.com">email</a></p>
      <p>Follow us on:</p>
      <ul>
        <li>
          <a href="https://twitter.com/TechCon_Global" target="_blank"
            >Twitter</a
          >
        </li>
        <li>
          <a href="https://tiktok.com/TechCon_Global" target="_blank">Tiktok</a>
        </li>
        <li>
          <a href="https://facebook.com/TechCon_Global" target>Facebook</a>
        </li>
      </ul>

      <div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7940.797375312227!2d-0.1876040097118416!3d5.655329147633519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9c86338389a7%3A0x5f71f8b34cfbf267!2sISSER%20Conference%20Hall!5e0!3m2!1sen!2sgh!4v1753063151736!5m2!1sen!2sgh"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <h2>Contact Us Form</h2>
      <form action="#">
        <!-- Username -->
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Enter username"
        />

        <!-- Email -->
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="example@mail.com"
        />

        <!-- Message -->
        <label for="Message">Message:</label>
        <textarea name="message" id="message" rows="5"></textarea>

        <!-- Submit Button -->
        <button type="submit">Send Message</button>
      </form>
    </main>
